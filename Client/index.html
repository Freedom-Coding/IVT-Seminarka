<!Doctype html>
<html>

    <head>
        <title> Will it compile? </title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <div id="page">

            <!-- Levá část - žebříček uživatelů -->
            <aside class="sidebar" id="sidebar-left">
                <button class="button button-dark" id="daily-quiz-button">Daily quiz</button>

                <div class="container">
                    <h2>Leaderboard</h2>
                    <p id="leaderboard"></p>
                </div>
            </aside>

            <!-- Prostřední část -->
            <main id="center">
                <h1>Will it compile?</h1>

                <!-- Indikace otázek denního kvízu -->
                <div id="daily-quiz-question-container">
                    <div class="daily-quiz-question-icon container">1</div>
                    <div class="daily-quiz-question-icon container">2</div>
                    <div class="daily-quiz-question-icon container">3</div>
                    <div class="daily-quiz-question-icon container">4</div>
                    <div class="daily-quiz-question-icon container">5</div>
                </div>

                <!-- Časovač -->
                <h2 id="time-counter">0:00</h2>

                <!-- Úryvek kódu -->
                <div class="container" id="code-text-field"></div>

                <!-- Výběr odpovědi (kód obsahuje/neobsahuje chybu) -->
                <div id="button-container">
                    <button class="button" id="button-correct">Correct</button>
                    <button class="button" id="button-incorrect">Incorrect</button>
                </div>
            </main>

            <!-- Pravá část - statistiky -->
            <aside class="sidebar" id="sidebar-right">
                <div class="container">
                    <h2>Statistics</h2>
                    <p id="answered-questions">Answered questions: ?</p>
                    <p id="statistics-time">Average answer time: ?</p>
                    <p id="statistics-success-rate">Success rate: ?</p>
                </div>
            </aside>

            <!-- Dialog po splnění denního kvízu -->
            <div class="dialog container" id="daily-quiz-dialog">
                <h3 id="daily-quiz-dialog-score">Score: </h3>
                <h3 id="daily-quiz-dialog-time">Time: </h3>

                <form id="leaderboard-form" onsubmit="return false">
                    <label for="fname">Nickname:</label>
                    <input type="text" id="fname" name="fname"><br><br>
                    <input type="submit" value="Submit">
                </form>
            </div>

            <!-- Načítací obrazovka -->
            <div class="dialog container" id="loading-screen">
                <p>Loading...</p>
            </div>

            <!-- Dialog po vybrání správné odpovědi -->
            <div class="dialog container" id="dialog-correct">
                <p>Correct answer!</p>
                <button class="button" id="correct-dialog-button">Next</button>
            </div>

            <!-- Dialog po vybrání špatné odpovědi -->
            <div class="dialog container" id="dialog-incorrect">
                <p>Wrong answer!</p>
                <button class="button" id="incorrect-dialog-button">Next</button>
                <p id="error-explanation"></p>
            </div>

            <script type="module" src="script.js"></script>
        </div>
    </body>

</html>
