<!Doctype html>
<html>

    <head>
        <title> Will it compile? </title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <h1>Will it compile?</h1>

        <div class="daily-quiz-question-container">
            <div class="daily-quiz-question-icon">1</div>
            <div class="daily-quiz-question-icon">2</div>
            <div class="daily-quiz-question-icon">3</div>
            <div class="daily-quiz-question-icon">4</div>
            <div class="daily-quiz-question-icon">5</div>
        </div>

        <div class="code-text-field"></div>

        <div class="button-container">
            <button class="button button-correct">Correct</button>
            <button class="button button-incorrect">Incorrect</button>
        </div>

        <button class="button button-dark" id="dailyQuizButton">Daily quiz</button>

        <div class="leaderboard">
            <h1>Leaderboard</h1>
        </div>

        <div class="dialog" id="dailyQuizDialog">
            <h3 id="dailyQuizDialogScore">Score: 80</h3>
            <h3 id="dailyQuizDialogTime">Time: 0:55</h3>

            <form id="leaderboardForm" onsubmit="return false">
                <label for="fname">Nickname:</label>
                <input type="text" id="fname" name="fname"><br><br>
                <input type="submit" value="Submit">
            </form>
        </div>

        <div class="dialog dialog-correct">
            <p>Correct answer!</p>
            <button class="button" id="correctDialogButton">Next </button>
        </div>

        <div class="dialog dialog-incorrect">
            <p>Wrong answer!</p>
            <button class="button" id="incorrectDialogButton">Next</button>
            <p id="errorExplanation"></p>
        </div>

        <script src="./script.js"></script>
    </body>

</html>
