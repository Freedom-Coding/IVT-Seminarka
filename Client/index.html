<!Doctype html>
<html>

    <head>
        <title> Will it compile? </title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>
        <h1>Will it compile?</h1>

        <h2 id="currentQuizQuestion">Current quiz question: 1</h2>

        <div class="code-text-field"></div>
        
        <div class="button-container">
            <button class="button button-correct">Correct</button>
            <button class="button button-incorrect">Incorrect</button>
        </div>
        
        <button class="button button-dark" id="dailyQuizButton">Daily quiz</button>

        <div class="leaderboard">
            <h1>Leaderboard</h1>
        </div>

        <div class="dialog dialog-correct">
            <p>Correct answer!</p>
            <button class="button" id="correctDialogButton">Next </button>
        </div>

        <div class="dialog dialog-incorrect">
            <p>Wrong answer!</p>
            <button class="button" id="incorrectDialogButton">Next</button>
            <p id="errorExplanation"></p>
        </div>

        <form id="leaderboardForm" onsubmit="return false">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <input type="submit" value="Submit">
        </form>

        <script src="./script.js"></script>
    </body>

</html>
